{% extends "base.html" %}

{% block content %}

{{ user }}

{% if result %}
{% for r in result %}
<br>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ r.title }}</h4>
      <h5 class="card-title">{{ r.pub_date }}</h5>
    </div>
    <div class="card-block">
      <p class="card-text text-justify">{{ r.content }}</p>
      <a class="btn btn-danger" href="{{ url_for("delete", uid=r.id)}}">Delete</a>
      <a class="btn btn-success" href="{{ url_for("update", uid=r.id)}}">Edit</a>
    </div>
  </div>

    {% endfor %}

{% endif %}


{% endblock %}
