{% extends "base.html" %}

{% block content %}
<h3>Partidas</h3>
{% if result %}
{% for r in result %}
<br>
  <div class="card">

      <p class="card-text text-justify">{{r.local}}: {{ r.time1_id }} Vs {{ r.time2_id }}</p>

  </div>

    {% endfor %}
</div>
