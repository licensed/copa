{% extends "base.html" %}

{% block content %}

{{ user }}

{% if result %}
  <br>
  <div class="card">
    <div class="card-header">
      <h4 class="card-title">{{ result.title }}</h4>
      <h5 class="card-title">{{ result.pub_date }}</h5>
    </div>
    <div class="card-block">
      <p class="card-text text-justify">{{ result.content }}</p>
    </div>
  </div>
{% endif %}

{% endblock %}
