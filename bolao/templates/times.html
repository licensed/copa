{% extends "base.html" %}

{% block content %}
<h3>Times</h3>
{% if result %}
{% for r in result %}
<br>
  <div class="card">
    <div class="card-block">
      <p class="card-text text-justify">{{ r.sigla }} - {{ r.nome }}</p>
      <a class="btn btn-danger" href="{{ url_for("time_delete", id=r.id)}}">Delete</a>
      <a class="btn btn-success" href="{{ url_for("time_update", id=r.id)}}">Edit</a>
    </div>
  </div>

    {% endfor %}
    <div class="card-block">
      <a class="btn btn-info" href="/time_add">Cadastrar</a>
    </div>
</div>
{% endif %}
{% endblock %}
